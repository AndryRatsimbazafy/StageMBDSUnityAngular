<div
  *ngIf="!isFileAnImage()"
  class="file d-flex flex-column align-items-center justify-content-center"
>
  <mat-icon>file_present</mat-icon>
  <p class="file-name">{{ file?.name }}</p>
</div>

<div *ngIf="isFileAnImage()" class="img">
  <div *ngIf="!url" class="skeleton">
    <ngx-skeleton-loader
      count="1"
      [theme]="{
        height: '100%'
      }"
    ></ngx-skeleton-loader>
  </div>
  <img *ngIf="url" [src]="url" alt="image upload" />
</div>
